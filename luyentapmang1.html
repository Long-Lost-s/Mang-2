<script>
    let inputString=prompt("");
    let negativeCount=countNegativeIntegers(inputString);
    function countNegativeIntegers(input) {
        const elements = input.split("");
        let count=0;
        for (let i = 0; i < elements.length; i++) {
            const num= parseInt(elements[i]);
            if (num<0 && !isNaN(num)){
                count++;
            }
        }
        return count;
    }
    document.write(negativeCount);
</script>
