<!--bai1-->
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in a) {
        document.write("row " + i + "<br>");
        for (let j in a[i]) {
            document.write(a[i][j] + "" +"<br>");
        }
    }
</script>

<script>
    let a=['c', 's', 'c', 1, 2, 6];
    let reverse=[];
    for (let i = a.length-1; i >=0 ; i--) {
        reverse.push(a[i]);
    }
    document.write(reverse);
</script>

<script>
    let exe=['1', '3', 'c', 'd', '4', 'a', '99', 'l', '11', 'v']
    let count=0;
    for (let i = 0; i < exe.length; i++) {
        if (!isNaN(exe[i])){
            count++;
        }
    }
    document.write("so ki tu trong mang: "+ count);
</script>
